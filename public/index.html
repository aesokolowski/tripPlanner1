<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
  </head>
  <header>
    <h1>Trip Planner</h1>
  </header>
  <body>
    <div id="container">
      <div id="map-column">
        <div id="map"></div>
      </div>
      <div id="info-column">
        <div id="locations">
          <div class="loc-entry">
            <h4>Hotels</h4>
            <input type='select' />
            <button>X</button>
          </div>
          <div class="loc-entry">
            <h4>Restaurants</h4>
            <input type="select" />
            <button>X</button>
          </div>
          <div class="loc-entry">
            <h4>Things to Do</h4>
            <input type="select" />
            <button>X</button>
          </div>
        </div>
        <div id="itinerary">
          <div id="it-title">
            <h3>Itinerary:</h3>
          </div>
          <div id="it-content">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
